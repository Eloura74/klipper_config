#PID Buse:
[gcode_macro PID_Extruder]
description: Pid de l'extrudeur
gcode:
  STATUS_PRECHAUFFE_D
  PID_CALIBRATE HEATER=extruder TARGET=230
  STATUS_PRECHAUFFE_F