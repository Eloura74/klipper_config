# PID Plateau:
[gcode_macro PID_BED]
description: PID du bed
gcode:
  STATUS_PRECHAUFFE_D
  PID_CALIBRATE HEATER=heater_bed TARGET=65
  STATUS_PRECHAUFFE_F
