# M600 pendant
[gcode_macro status_M600_d]
gcode:
    _set_sb_leds_by_name leds="barre" color="cyan" transmit=1
    _set_sb_leds_by_name leds="logo" color="meshing" transmit=0
    _set_sb_leds_by_name leds="nozzle" color="meshing" transmit=1

###########################################################################
# M600 fin
[gcode_macro status_m600_f]
gcode:
    _set_sb_leds_by_name leds="barre" color="cyan" transmit=1
    _set_sb_leds_by_name leds="logo" color="cyan" transmit=0
    _set_sb_leds_by_name leds="nozzle" color="cyan" transmit=1